    <!-- Importação do GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/gsap.min.js" integrity="sha512-2fk3Q4NXPYAqIha0glLZ2nluueK43aNoxvijPf53+DgL7UW9mkN+uXc1aEmnZdkkZVvtJZltpRt+JqTWc3TS3Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.0/ScrollTrigger.min.js" integrity="sha512-jNJOCd1PIjJoUa1XTDKaPdBLNUe4OJTrltKG+70O5ghYZ943nTRGIzjObwC2JtSm1fG7T06GbUApR2eirIU/jA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

       document.addEventListener('DOMContentLoaded', () => {
           var tl = gsap.timeline();


           tl
           .from(".menu-1",{
               duration:1,
               ease:"power3.out",
               y:50,
               opacity:0,
               delay:2
           },"-=0.5")

           .from(".menu-2",{
               duration:1,
               ease:"power3.out",
               y:50,
               opacity:0,
           },"-=0.5")

           .from(".menu-3",{
               duration:1,
               ease:"power3.out",
               y:50,
               opacity:0,
               
           },"-=0.5")

           .from(".menu-4",{
               duration:1,
               ease:"power3.out",
               y:50,
               opacity:0,
               
           },"-=0.5")

           .from(".menu-5",{
               duration:1,
               ease:"power3.out",
               y:50,
               opacity:0,
               
           },"-=0.5")


           .from(".container-item div",{
               duration:1,
               ease:"power3.out",
               y:300,
               opacity:0,
               stagger:{each:0.2},
               
           },"-=0.5")


           .from(".container-item img",{
               duration:1,
               ease:"power3.out",
               y:300,
               opacity:0,
               stagger:{each:0.2},
               
           },"-=0.2")

           .from(".bg-hero",{
               duration:1,
               ease:"power3.out",
               y:300,
               opacity:0,
               stagger:{each:0.2},
               
           },"-=0.5")

           gsap.registerPlugin(ScrollTrigger);

           gsap.from("#section-01 div",{
                    duration:1,
                    y:300,
                    opacity:0,
                    stagger:{each:0.2},
                    ease:"power3.out",
                    scrollTrigger:{
                        trigger:"#section-01",
                }
           });

           gsap.from("#section-02 div",{
                    duration:3,
                    y:50,
                    opacity:0,
                    stagger:{each:0.2},
                    ease:"power3.out",
                    scrollTrigger:{
                        trigger:"#section-02",
                        
                }
           });

       })

    </script>
    
</body>
